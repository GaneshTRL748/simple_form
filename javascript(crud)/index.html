<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employeeform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <label class="headlabel" >Employee Register Form</label>
    </div>
    <div class="form_image">
        <img src="employe.png" alt="Employee">
    </div>
    <div class="content" >  
        <div class="form">
        <label for="id">Employee Id</label>
        <input type="number" id="empid" placeholder="Enter your id"><br>
        <label for="name">Employee Name</label>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label class="error" id="error_name"></label>
        <label for="dob" >Dob</label>
        <input type="date" id="dob">
        <label for="phoneno"  >phoneno</label>
        <input type="text" id="phoneno"  placeholder="Enter your phonenumber"><br> 
        <label id="error_no" class="error"></label>
        <button class="submit_btn" type="submit" onclick="submit()">Submit</button>
        <button class="reset_btn" type="reset" onclick="reset()">Reset all the fields</button>
        </div>
    </div>  
<table id="table" aria-describedby="Employee details table">
    <tr><th>EmpId</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Phone No</th>
        <th>Edit/delete</th>
    </tr>
</table>     
<script src="script.js">
</script>
</body>
</html>
